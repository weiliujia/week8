<script>
    /*
     *
     * IDE webStorm  sublime  vscode
     *
     *
     * 浏览器 是代码运行的环境
     *
     * git 是代码管理工具 分布式代码管理工具
     * svn 是一个集中式的代码管理工具
     *
     *
     *
     * */
    /*
     *
     * git init  把当前文件夹转化成 git 仓库
     * 怎么跟远程仓库建立起连接关系
     * git remote -v ---> 查看跟哪个远程库建立了连接
     * git remote add origin 远程仓库地址
     *
     * git config --global user.name "用户名"
     * git config --global user.email "用户邮箱"
     *
     *
     * git status 查看工作区有哪些文件修改了
     * 绿色字体代表 已经从工作区提交到缓存区
     * 红色字体代表 仍然在工作区的内容
     *
     * git add 后边可以跟一个点(.) 可以跟某个文件 --> 吧相对应的文件从工作区提交到缓存区：根点的话是， 把所有修改文件都是提交到 缓存区
     *
     * git commit -m '备注' 是把 缓存区的代码提交到历史区
     *
     * 把历史区的代码提交到 远程仓库
     * git push origin【桥梁名】 master【分支名】
     *
     * git diff 查看工作区跟缓存区的区别
     * git diff --cache 查看缓存区跟历史区的区别
     * git diff --master
     *
     * git checkout .  //撤销工作区的修改；实际就是用缓存区的代码覆盖工作区
     *
     * git reset --hard 版本号 用历史区的代码覆盖 缓存区和工作区
     * git reset --hard 若后边不添加版本号，则默认用上一次提交的版本号去覆盖工作区和缓存区的代码
     *
     * git log 查看以前的提交过的历史版本
     * git reflog 查看所有的版本号 版本号只有前七位
     *
     * git 不支持上传空文件夹 git 不识别空文件夹
     *
     * git clone 远程仓库地址
     * 可以省略
     * 1 git init
     * 2 git remote add 桥梁名 分支名
     * 3. git push 的时候可以不加桥梁名 分支名
     *
     *
     * */
    /*
     * 想把本地的某些文件不往上提交，也就是想让 git 忽略某些文件
     * 需要我们建立一个 名字是 .gitignore的文件
     * 文件里边需要加上 想忽略的文件
     * 步骤
     * 首先建立一个远程仓库
     * 在本机建立一个文件夹 在文件夹中打开git命令
     * 使用 git clone 远程仓库地址 把仓库跟本地建立起来链接
     * 修改本地文件，通过 git status 查看修改的文件
     * 通过 git add .  把工作区的代码 提交到 缓存区
     * 通过 git commit -m '备注' 把缓存区的代码 提交到 历史区
     * 通过 git push 或 git push origin master 把历史区代码提交到远程仓库
     *
     * git提交 只能先从工作区提交到缓存区 然后再从缓存区提交到历史区
     * 不能直接 从工作区越过 缓存区 提交到 历史区
     * git commit -a -m "备注" //它是git add . 和 git commit -m "备注" 的简写
     *
     *  冲突： 当两个人（a，b ）同时修改同一个相同位置时，若a先提交到代码，把代码push到远程仓库，后来b在提交(git push)时，会有一个错误提示，需要b先把远程仓库的代码pull下来，那么当b执行git pull时，就会发现 有conflict的字样提示，有这个字样 说明a和b编写的代码产生了冲突；因为这个冲突时发生在b身上的
     *  所以需要b手动解决这些冲突
     *  怎么解决冲突？  需要跟A两个人协商 留那部分代码 删除那部分代码
     */
</script>
